<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* Styling for the container div */
        .container {
            background-color:#ccc; /* Background color similar to iframe */
            width: 100%; 
            text-align: center;
        }

        /* Styling for the button */
        button {
            background-color: #4CAF50; /* Green background color */
            color: white; /* White text color */
            padding: 10px 20px; /* Padding */
            border: none; /* No border */
            cursor: pointer; /* Cursor style */
            border-radius: 5px; /* Rounded corners */
            font-size: 16px; /* Font size */
        }

        /* Styling for the anchor inside the button */
        button a {
            color: inherit; /* Inherit text color from button */
            text-decoration: none; /* Remove underline */
        }
        
        /* Adjust whitespace color */
        button::before {
            content: '\00a0'; /* Non-breaking space character */
            display: inline-block; /* Make it behave like a block element */
            width: 0; /* Width of zero so it doesn't take space */
        }
    </style>
</head>
<body>
    <div class="container">
        <button><a href="{% url 'login'%}">login</a></button>
    </div>
    <iframe id="myIframe" src="https://forms.visme.co/formsPlayer/g7qwmmdo-untitled-project" width="100%" height="800px" frameborder="0"></iframe>
</body>
</html>
