<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            overflow: hidden; /* Hide overflow to prevent scrolling */
            animation: animatedBackground 10s infinite linear; /* Background animation */
        }

        @keyframes animatedBackground {
            0% {
                background-position: 0% 0%;
            }
            100% {
                background-position: 100% 100%;
            }
        }

        #nav1 {
            background-color: black;
            color: white;
            text-align: center;
            padding: 15px 0;
            z-index: 1; /* Ensure the header is above the background animation */
        }

        #see {
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: block;
            margin: 20px auto;
            z-index: 1; /* Ensure the button is above the background animation */
        }

        #see:hover {
            background-color: #0056b3;
            transform: scale(1.1);
        }

        form {
            max-width: 400px;
            margin: 20px auto;
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            animation: fadeIn 1s ease;
            z-index: 1; /* Ensure the form is above the background animation */
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        input[type="number"],
        input[type="text"],
        input[type="submit"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
            transition: border-color 0.3s ease;
        }

        input[type="number"]:focus,
        input[type="text"]:focus,
        input[type="submit"]:focus {
            border-color: #007bff;
        }

        input[type="submit"] {
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        input[type="submit"]:hover {
            background-color: #0056b3;
        }

        /* Animation */
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
        a{
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div id="nav1"><h1>BOOK MANAGEMENT SYSTEM</h1></div>
    <button id="see"><a href="/seeallbook/">ALL BOOK</a></button>
    <button id="see"><a href="/index/">HOME</a></button>
    <form action="/addbook/" method="GET">
        <h1>ADD BOOK</h1>
        BookID:<input type="number" name="book_id"><br><br>
        BOOK DESCRIPTION:<input type="text" name="book_name"><br><br>
        SUBJECT:<input type="text" name="subject"><br><br>
        BookAuthor:<input type="text" name="author"><br><br>
        QUANTITY: <input type="number" name="quantity"><br><br>
        <input type="submit" value="submit">
    </form>
</body>
</html>
